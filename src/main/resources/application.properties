# Application Configuration
spring.application.name=coffee-costing-calculator

# Server Configuration
server.port=${PORT:8080}

# Database Configuration - H2 for development
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:coffeedb}
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# CORS Configuration
cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,http://localhost:5173}

# Logging
logging.level.com.coffeecalculator=DEBUG
logging.level.org.springframework.web=INFO